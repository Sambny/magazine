<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Vogue générateur de magazine</title>
</head>
<body>

    
<div class="page-choix-background">

    <div class="bloc-choix-background">
        <h1>Choix du background</h1>
        <div class="container-choix-background">
            <div class="bloc-rendu">

                <div class="background-rendu">
                    <img id="background-un" src="./assets/fond-d-ecran-motif.jpg" alt="">
                    <img id="background-deux" src="./assets/fond-motif-blanc.jpg" alt="">
                    <img id="background-trois" src="./assets/photo-vogue.png" alt="">
                    <img id="background-quatre" src="./assets/image-fond-site-accueil.jpg" alt="">
                </div>

                <div id="couleur-rendu">
                </div>
                
            </div>
    
            <div class="partie-droite">

                <div class="fond-bloc">
                    <h3>Fonds</h3>
                    <div class="fond-choix">
                        <div id="choix-un"></div>
                        <div id="choix-deux"></div>
                        <div id="choix-trois"></div>
                        <div id="choix-quatre"></div>
                    </div>
                </div>

                <div class="couleur-bloc">
                    <h3>Couleur</h3>
                    <input type="color" id="color-picker">
                </div>

                <div class="texte-bloc">
                    <h3>Tapez votre texte</h3>
                    <input type="text" id="entre-texte">
                </div>

                
                
        </div>
        
        </div>
        
    </div>
    
</div>
    

    <script src="./script/index.js"></script>

    
</body>
</html>
