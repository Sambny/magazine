<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/index.css">
    <title>Vogue générateur de magazine</title>
</head>
<body>

    
<div class="page-choix-background">

    <div class="bloc-choix-background">
        <h1>Choix du background</h1>
        <div class="container-choix-background">
            <div class="bloc-rendu">

                <div id="background-rendu">
                    <img id="background-un" src="./assets/bg-aurore-boreale.jpg" alt="">
                    <img id="background-deux" src="./assets/bg-bulles.jpg" alt="">
                    <img id="background-trois" src="./assets/bg-peinture.jpg" alt="">
                    <img id="background-quatre" src="./assets/bg-softmix.jpg" alt="">

                    <img id="asset-un" src="./assets/diablotin.png" alt="">
                    <img id="asset-deux" src="./assets/fleur.png" alt="">
                    <img id="asset-trois" src="./assets/ressort-poilu.png" alt="">
                    <img id="asset-quatre" src="./assets/microbes-mignons.png" alt="">

                        <div id="titre-rendu"></div>
                </div>

                <!-- <div id="couleur-rendu">
                </div> -->

                
                
            </div>
    
            <div class="partie-droite">

                <div class="fond-bloc">
                    <h3>Fonds</h3>
                    <div class="fond-choix">
                        <div id="sans-fond"></div>
                        <div id="choix-un"></div>
                        <div id="choix-deux"></div>
                        <div id="choix-trois"></div>
                        <div id="choix-quatre"></div>
                    </div>
                </div>

                <div class="assets-render">
                    <h3>Elements</h3>
                    <div class="fond-choix">
                        <div id="sans-el"></div>
                        <div id="el-un"></div>
                        <div id="el-deux"></div>
                        <div id="el-trois"></div>
                        <div id="el-quatre"></div>
                    </div>
                </div>

                <div class="couleur-bloc">
                    <h3>Couleur</h3>
                    <input type="color" id="color-picker">
                </div>

                <div class="texte-bloc">
                    <h3>Tapez votre texte</h3>
                    <textarea type="text" id="entre-texte" placeholder="Mettez votre titre"></textarea> 
                    
                    <div class="container-typo">
                        <div id="typo-arial">Arial</div>
                        <div id="typo-suprema">Suprema</div>
                    </div>
                    
                </div>

        </div>
        
        </div>
        
    </div>
    
</div>
    

    <script src="./script/index.js"></script>

    
</body>
</html>
